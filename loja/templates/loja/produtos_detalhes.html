{% extends "ecommerce/base.html" %}

{% block title %}
    {{product.title}}
{% endblock title %}

{% block content %}
    <h1 class="text2xl">{{product.title}}</h1>
    <p class="text2xl text-bg-green-600">R${{product.get_display_price}}</p>
    {% if product.description %}
        <p class="mt-4">{{product.description}}</p>
    {% endif %}
{% endblock content %}
