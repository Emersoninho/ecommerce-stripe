{% load menu %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} - 5.1</title>
</head>
<body>
    <nav class="max-w-4xl mx-auto py-4 px-5 flex items-center justify-between bg-black mt-1">
        <div class="logo">
            <a href="/" class="text-2xl text-white">Loja_Django</a>
        </div>
        <form  method="GET" action="/search/">
            <input type="search" name="query" placeholder="Pesquisar...">
            <button class="bg-black-500 text-white justify-between">Pesquisar</button>
        </form>
        <div class="menu flex space-x-4">
            {% menu %}
            {% if request.user.is_authenticated %}
            <a href="{% url 'minhaconta' %}" class="text-2xl text-white">Meu Cadastro</a>
            {% endif %}
        </div>
    </nav>
    <div class="max-w-4xl mx-auto py-4 px-6">
        {% block content %}
        {% endblock content %}
    </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
