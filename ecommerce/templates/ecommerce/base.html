{% load menu %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} - 5.1</title>
</head>
<body>
    <nav class="max-w-6xl mx-auto py-4 px-5 flex items-center justify-between bg-black mt-1">
        <div class="logo">
            <a href="/" class="text-2xl text-white">Loja_Django</a>
        </div>
        <form  method="GET" action="/search/" class="flex items-center space-x-3">
            <input type="search" name="query" placeholder="Pesquisar..." class="py-2 px-3 rounded-xl">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-200">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                </svg>        
            </button>
        </form>
        <div class="menu flex items-center space-x-10">
            {% menu %}
            {% if request.user.is_authenticated %}
                <a href="{% url 'minhaconta' %}" class="py-2 px-3 bg-orange-400 rounded-xl hover:bg-orange-800 text-2xl text-white">Meu Cadastro</a>
                <a href="{% url 'loja' %}" class="py-2 px-3 bg-orange-400 rounded-xl hover:bg-orange-800  text-2xl text-white">Minha Loja</a>
            {% endif %}
        </div>
    </nav>
    <div class="max-w-4xl mx-auto py-4 px-6">
        {% block content %}
        {% endblock content %}
    </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
